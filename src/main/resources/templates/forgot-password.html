<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - NIQ-DEV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>忘記密碼</h1>

    <div th:if="${error}" style="color:#b00020;">[[${error}]]</div>
    <div th:if="${message}" style="color:#1b5e20;">[[${message}]]</div>
    <div th:if="${resetLink}" style="margin: .5rem 0;">
        <a th:href="${resetLink}" th:text="${resetLink}"></a>
    </div>

    <form th:action="@{/forgot-password}" method="post">
        <label for="usernameOrEmail">用戶名或 Email</label>
        <input id="usernameOrEmail" name="usernameOrEmail" type="text" required>
        <button type="submit">發送重設連結</button>
    </form>

    <p><a th:href="@{/login}">返回登入</a></p>
</body>
</html>
